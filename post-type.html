                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-video-camera mr-2 text-danger"></i>

                	</div>

                			<label class="" for="collection">
                				<input type="radio" name="post-type" /> Collection Post
                			</label>
                			<div class="collection-form">

                				<select class="form-control mb-2">
                					<option class="">Select Type</option>
                					<option value="video">Video</option>
                					<option value="audio">Audio</option>
                					<option value="audio">All</option>
                				</select>
                			</div>
                		</div>
                		<div class="">
                			<label class="" for="collection">
                				<input type="radio" name="post-type" /> Single Post
                			</label>
                			<div class="collection-form">
                				<select class="form-control mb-2">
                					<option class="">Select Type</option>
                					<option value="video">Video</option>
                					<option value="audio">Audio</option>
                				</select>
                			</div>
                		</div>
